<ion-header>
  <ion-navbar color="light">
    <ion-title text-center>
      <img width="15%" src="../../assets/imgs/logo2.png"/>
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content id="page5" style="background-color:#FFFFFF;">
  <button ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking">
    <ion-icon name="locate"></ion-icon>
    Start Tracking
  </button>

  <button ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="hand"></ion-icon>
    Stop Tracking
  </button>

  <div #map id="map"></div>

  <ion-list>
    <ion-list-header>Last Tracks</ion-list-header>
    <ion-item *ngFor="let route of perviousTracks">
      {{ route.finished | date }}, {{ route.path.lenght }} Waypoints
      <button ion-button clear item-end (click)="showHistoryRoute(route.path)">View Route</button>
    </ion-item>
  </ion-list>

</ion-content>
